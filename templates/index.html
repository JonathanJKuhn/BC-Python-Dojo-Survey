<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container-sm">
        <h1>Dojo Survey</h1>
        <form action="#">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name:</label>
                <input type="text" class="form-control" name="nameInput" id="nameInput">
            </div>
            <div class="mb-3">
                <label for="locationInput" class="form-label">Dojo Location:</label>
                <select class="form-select" name="locationInput" id="locationInput">
                    <option selected>-- Select A Location --</option>
                    <option value="chicago">Chicago</option>
                    <option value="seattle">Seattle</option>
                    <option value="online">Online</option>
                    <option value="burbank">Burbank</option>
                    <option value="bellvue">Bellvue</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="languageInput" class="form-label">Favorite Language:</label>
                <select class="form-select" name="languageInput" id="languageInput">
                    <option selected>-- Select A Language --</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="csharp">C#</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="satisfactionInput" class="d-block form-label">Satisfaction:</label>
                <div class="form-check form-check-inline form-check-reverse">
                    <label for="satisfaction-1" class="form-check-label">1 </label>
                    <input type="radio" class="form-check-input" name="satisfactionInput" id="satisfaction-1">
                </div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" name="satisfactionInput" id="satisfaction-2">
                </div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" name="satisfactionInput" id="satisfaction-3">                </div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" name="satisfactionInput" id="satisfaction-4">
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="satisfactionInput" id="satisfaction-5">
                    <label for="satisfaction-5" class="form-check-label"> 5</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="reasonInput" class="d-block form-label">Reason(s) for Joining:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="reasonInput" id="change">
                    <label for="change" class="form-check-label">Career Change</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="reasonInput" id="advancement">
                    <label for="advancement" class="form-check-label">Career Advancement</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="reasonInput" id="personal">
                    <label for="personal" class="form-check-label">Personal Interest</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="reasonInput" id="other">
                    <input type="text" class="form-control" name="reasonInput" id="other-text" placeholder="Other" disabled>
                </div>
            </div>
            <div class="mb-3">
                <label for="commentInput" class="form-label">Comments:</label>
                <textarea class="form-control" name="commentInput" id="commentInput" rows="8"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
